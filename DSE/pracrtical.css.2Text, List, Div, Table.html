<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Styled Elements</title>
  <style>
    /* TEXT STYLING */
    h1, h2, p {
      color: #003366;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    p {
      font-size: 16px;
      line-height: 1.6;
    }

    /* LIST STYLING */
    ul, ol {
      background-color: #e0f7fa;
      padding: 15px;
      border-radius: 5px;
      width: fit-content;
    }

    ul li, ol li {
      margin-bottom: 8px;
      font-weight: bold;
      color: #00796b;
    }

    /* DIV STYLING */
    .box {
      background-color: #fce4ec;
      border: 2px dashed #d81b60;
      padding: 20px;
      margin: 20px 0;
      text-align: center;
    }

    /* TABLE STYLING */
    table {
      border-collapse: separate;
      border-spacing: 10px;
      width: 80%;
      margin: 20px auto;
      background-color: #ffffff;
    }

    th, td {
      padding: 12px;
      border: 2px solid #4a148c;
      text-align: center;
      font-size: 14px;
      background-color: #ede7f6;
    }

    th {
      background-color: #9575cd;
      color: white;
    }
  </style>
</head>
<body>

  <h1>Welcome to Web Styling</h1>
  <p>This page demonstrates styled elements using CSS.</p>

  <div class="box">
    This is a styled div with background and dashed border.
  </div>

  <h2>Styled List</h2>
  <ul>
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
  </ul>

  <h2>Styled Table</h2>
  <table>
    <tr>
      <th>Subject</th>
      <th>Marks</th>
    </tr>
    <tr>
      <td>Math</td>
      <td>95</td>
    </tr>
    <tr>
      <td>Science</td>
      <td>88</td>
    </tr>
  </table>

</body>
</html>
