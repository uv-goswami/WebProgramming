<!DOCTYPE html>
<html>
<head>
    <title>Linking Example</title>
</head>
<body>

    <h2>Internal Linking</h2>
    <p><a href="#section2">Go to Section 2</a></p>

    <h3>Section 1</h3>
    <p>This is the first section of the page.</p>

    <h3 id="section2">Section 2</h3>
    <p>This is the second section, linked internally using an anchor.</p>

    <hr>

    <h2>External Linking</h2>
    <p><a href="https://www.wikipedia.org" target="_blank">Visit Wikipedia</a></p>

</body>
</html>
