<!DOCTYPE html>
<html>
<head>
<title>Formatting Example</title>
</head>
<body style="background-color: cyan; font-family: Arial; font-size: 20px;color: black"

    <h1>This is a Heading</h1>
    
    <p><b>This is bold text</b></p>
    <p><i>This is italic text</i></p>
    <p><u>This is underlined text</u></p>
    
    <p style="color: red;">This is red colored text</p>
    
    <p>This is a paragraph.<br>This is a new line in the same paragraph.</p>
    
    <hr>
    
    <font face="Times New Roman" size="5">This is text with different font and font width.</font>
    
    <marquee>Welcome to HTML Formatting</marquee>

</body>
</html>
