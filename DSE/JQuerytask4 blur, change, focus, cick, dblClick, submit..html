
<!DOCTYPE html>
<html>
<head>
  <title>Task 4</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

  <input type="text" id="textInput" placeholder="Focus & Blur here"><br><br>
  <select id="dropdown"><option>Select</option><option>Option 1</option></select><br><br>
  <button id="clickBtn">Click</button>
  <button id="dblClickBtn">Double Click</button>
  <form id="myForm"><input type="submit" value="Submit Form"></form>

  <p id="eventLog"></p>

  <script>
    $('#textInput').focus(function() {
      $('#eventLog').text("Focus event triggered");
    }).blur(function() {
      $('#eventLog').text("Blur event triggered");
    });

    $('#dropdown').change(function() {
      $('#eventLog').text("Change event triggered");
    });

    $('#clickBtn').click(function() {
      $('#eventLog').text("Click event triggered");
    });

    $('#dblClickBtn').dblclick(function() {
      $('#eventLog').text("Double-click event triggered");
    });

    $('#myForm').submit(function(e) {
      e.preventDefault();
      $('#eventLog').text("Submit event triggered");
    });
  </script>

</body>
</html>
