<head>

    <style>
        h2 {

        form {
            background-color: rgb(34, 35, 35);
            text-align: center;
            height: auto;
            max-width: 400px;
            padding: 30px;
            margin: auto;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 4px 8px;
            border: solid 1px red;
        }

        label {
            text-align: center;
            font-size: large;
            max-width: 800px;
            font: arial;
        }


        input,
        Select,
        textarea {
            width: 95%;
            padding: 10px;

    </style>

<body>
    <header>

            <a href="./contact.html">Contact</a>
        </nav>
    </header>

    <main>
        <section>
            <h2>Contact Me</h2>

            <form action="#" id="form">
                <label for="name">Name: </label>
                <input type="text" id="name" placeholder="Enter Your Name" required>
                <br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email" required>
                <br><br>

                <label for="number">Number:</label>
                <input type="number" id="number" placeholder="Enter Your Number">
                <br><br>
                <label for="message">Message:</label>
                <textarea name="message" id="message" required></textarea>
                <br><br>

                <button type="submit" style="padding: 4px; border-radius: 6px; margin-bottom: 10px">Send
                    Message</button>
            </form>


        </section>
    </main>
